<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="col-8 offset-2">
            <div class="carousel slide" data-bs-ride="carousel" id="myCarousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/coding.jpg" alt="coding" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/mixing.jpg" alt="mixing" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/teaching.jpg" alt="teaching" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="images/video.jpg" alt="video" class="d-block w-100">
                    </div>
                </div>
                <div>
                    <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#myCarousel">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#myCarousel">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
